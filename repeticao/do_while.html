<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de do...while em JavaScript</title>
    <script>
        // A variável x é inicializada com o valor 11
        let x = 11;

        // ===============================================
        // EXEMPLO DE ESTRUTURA 'do...while'
        // ===============================================

        /* 
           A estrutura 'do...while' é usada para executar um bloco de código pelo menos uma vez,
           e depois verifica se uma condição é verdadeira para determinar se o bloco deve ser executado novamente.
        */

        do {
            // Exibe o valor atual de 'x' no documento, seguido por uma quebra de linha
            document.write(x + '<br />');

            // Aqui podemos adicionar alguma lógica se quisermos manipular 'x'
            // Por exemplo, podemos incrementar 'x' para eventualmente sair do loop
            x++; // Incrementa 'x' em 1 para evitar um loop infinito
        } while(x <= 10); // A condição é verificada após a execução do bloco 'do'.

        // Neste exemplo, 'x' começa em 11, então o bloco 'do' executa uma vez,
        // exibindo 11, e como 11 não é menor ou igual a 10, o loop termina após a primeira execução.
    </script>
</head>
<body>
    
</body>
</html>
