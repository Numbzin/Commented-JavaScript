<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de forEach em JavaScript</title>
    <script>
        // ===============================================
        // USANDO O MÉTODO forEach EM ARRAYS
        // ===============================================
        
        // O código abaixo inicializa um array vazio chamado listaFuncionarios
        let listaFuncionarios = Array();

        // Adiciona elementos ao array usando chaves não convencionais
        listaFuncionarios['x'] = 'AB';          // Adiciona 'AB' com a chave 'x' (não será contado no forEach)
        listaFuncionarios[false] = 'João';      // Adiciona 'João' com a chave false (equivale a 0)
        listaFuncionarios[3] = 'Lucas';         // Adiciona 'Lucas' na posição 3
        listaFuncionarios[27] = 'Fernanda';     // Adiciona 'Fernanda' na posição 27
        listaFuncionarios[-12] = 'Maria';       // Adiciona 'Maria' com a chave -12 (não será contado no forEach)

        // Define uma função que será usada como callback no forEach
        let f = function(valor, indice) {
            // Exibe o valor e o índice no console
            console.log('Valor:', valor, '| Índice:', indice); 
        }

        // Usa o método forEach para iterar sobre listaFuncionarios
        listaFuncionarios.forEach(f); // Chama a função 'f' para cada elemento do array
