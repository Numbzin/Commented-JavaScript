<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Operadores L√≥gicos e Compara√ß√£o em JavaScript</title>
    <script>
      // In√≠cio do conte√∫do com estilo visual
      document.write('<div style="font-family: Arial; max-width: 800px; margin: 20px; line-height: 1.5;">');
      document.write('<h2>üîç Operadores L√≥gicos e de Compara√ß√£o em JavaScript</h2>');

      // Solicita ao usu√°rio valores de nota e faltas para exemplificar os operadores
      let nota = parseFloat(prompt('Digite a nota do aluno (0-10):')); // Recebe e converte a nota para n√∫mero decimal
      let faltas = parseInt(prompt('Digite a quantidade de faltas:')); // Recebe e converte faltas para n√∫mero inteiro

      // Definindo valores de compara√ß√£o
      let media = 7;          // Nota m√≠nima para aprova√ß√£o
      let max_faltas = 15;    // M√°ximo de faltas permitido

      // ===============================================
      // EXEMPLOS DE OPERADORES L√ìGICOS E DE COMPARA√á√ÉO
      // ===============================================

      document.write('<h3>1Ô∏è‚É£ Operador E (&&)</h3>');
      // O operador "E" (&&) verifica se TODAS as condi√ß√µes s√£o verdadeiras
      if (nota >= media && faltas <= max_faltas) {
        // Condi√ß√£o verdadeira somente se "nota" for maior ou igual a "media"
        // E "faltas" for menor ou igual ao limite permitido
        document.write('<p>Aprovado: nota >= m√©dia e faltas dentro do limite.</p>');
      } else {
        document.write('<p>N√£o aprovado: nota ou faltas fora do crit√©rio.</p>');
      }

      document.write('<h3>2Ô∏è‚É£ Operador OU (||)</h3>');
      // O operador "OU" (||) verifica se PELO MENOS UMA condi√ß√£o √© verdadeira
      if (nota < media || faltas > max_faltas) {
        // Condi√ß√£o verdadeira se "nota" for menor que "media" OU "faltas" ultrapassar o limite
        document.write('<p>Reprovado: nota menor que m√©dia ou faltas excedidas.</p>');
      } else {
        document.write('<p>Aprovado: nota e faltas dentro do crit√©rio.</p>');
      }

      document.write('<h3>3Ô∏è‚É£ Operador N√ÉO (!)</h3>');
      // O operador "N√ÉO" (!) inverte o valor l√≥gico de uma condi√ß√£o
      if (!(nota < media)) {
        // Aqui, !(nota < media) inverte o valor: ser√° verdadeiro se "nota" for maior ou igual √† m√©dia
        document.write('<p>Nota est√° acima da m√©dia, aprovado.</p>');
      } else {
        document.write('<p>Nota abaixo da m√©dia, reprovado.</p>');
      }

      // Compara√ß√µes de igualdade e diferen√ßa
      document.write('<h3>4Ô∏è‚É£ Compara√ß√µes com == e !=</h3>');
      if (nota == 10) {
        // "==" compara apenas o valor, independentemente do tipo
        document.write('<p>Nota m√°xima atingida!</p>');
      } else if (nota != 10) {
        // "!=" verifica se o valor √© diferente, independentemente do tipo
        document.write('<p>A nota n√£o √© 10.</p>');
      }

      document.write('<h3>5Ô∏è‚É£ Compara√ß√µes Estritas === e !==</h3>');
      // Usando === e !== para verificar igualdade e diferen√ßa E tipo ao mesmo tempo
      let notaString = prompt('Digite a nota novamente como string (para diferenciar tipo):');
      if (nota === parseFloat(notaString)) {
        // "===" verifica se o valor e o tipo s√£o exatamente iguais
        document.write('<p>Nota √© estritamente igual √† string convertida.</p>');
      } else if (nota !== parseFloat(notaString)) {
        // "!==" verifica se o valor ou o tipo s√£o diferentes
        document.write('<p>Nota e string convertida s√£o diferentes (tipo ou valor).</p>');
      }

      document.write('<h3>6Ô∏è‚É£ Compara√ß√µes de Maior e Menor (>, <, >=, <=)</h3>');
      // Compara√ß√£o de valores: > (maior que) e < (menor que)
      if (nota > media) {
        document.write('<p>Nota acima da m√©dia.</p>');
      } else if (nota < media) {
        document.write('<p>Nota abaixo da m√©dia.</p>');
      }

      // Compara√ß√£o de valores: >= (maior ou igual a) e <= (menor ou igual a)
      if (faltas >= max_faltas) {
        document.write('<p>Faltas no limite ou acima.</p>');
      } else if (faltas <= max_faltas) {
        document.write('<p>Faltas dentro do limite permitido.</p>');
      }

      document.write('</div>'); // Fecha o conte√∫do formatado
    </script>
  </head>
  <body>
  </body>
</html>
