    <title>Condicionais em JavaScript</title>
    <script>
      document.write('<div style="font-family: Arial; max-width: 800px; margin: 20px; line-height: 1.5;">');
      document.write('<h2>üìù Estruturas Condicionais: if/else e Operadores em JavaScript</h2>');
      document.write('<p>Vamos aprender como usar estruturas condicionais para verificar a nota de um aluno e determinar se ele foi aprovado ou reprovado!</p>');

      // ===============================================
      // SOLICITA A NOTA DO ALUNO
      // ===============================================
      document.write('<h3>1Ô∏è‚É£ Solicitando a Nota</h3>');

      // Solicita a nota do aluno atrav√©s de um prompt e converte para um n√∫mero decimal
      let nota = parseFloat(prompt('Digite a nota do aluno:'));
      // Define a nota m√≠nima necess√°ria para aprova√ß√£o
      let media = 7;

      document.write('<p><em>üí° O usu√°rio insere a nota do aluno atrav√©s de um prompt, e n√≥s convertemos essa entrada em n√∫mero decimal com <code>parseFloat()</code>.</em></p>');

      // ===============================================
      // VERIFICA√á√ÉO DA ENTRADA DO USU√ÅRIO
      // ===============================================
      document.write('<h3>2Ô∏è‚É£ Verificando a Entrada</h3>');

      // Verifica se a entrada do usu√°rio √© um n√∫mero v√°lido
      if (isNaN(nota)) {
        // Informa ao usu√°rio que a entrada n√£o √© um n√∫mero v√°lido
        document.write('Por favor, insira um n√∫mero v√°lido para a nota.');
      } else if (nota < 0 || nota > 10) {
        // Informa ao usu√°rio que a nota deve estar dentro do intervalo esperado
        document.write('A nota deve estar entre 0 e 10.');
      } else {
        // Compara a nota do aluno com a m√©dia definida
        if (nota >= media) {
          // Se a nota √© maior ou igual √† m√©dia, o aluno √© aprovado
          document.write('Aprovado');
        } else { 
          // Se a nota √© menor que a m√©dia, o aluno √© reprovado
          document.write('Reprovado');
        }
      }

      document.write('<p><em>üí° Utilizamos estruturas <code>if</code> e <code>else</code> para controlar o fluxo do programa com base nas condi√ß√µes definidas.</em></p>');

      // ===============================================
      // RESUMO E DICAS
      // ===============================================
      document.write('<h3>üìö Resumo sobre Condicionais</h3>');

      document.write('<p><strong>Principais conceitos:</strong></p>');
      document.write('üëâ <code>if</code> - Verifica se uma condi√ß√£o √© verdadeira<br>');
      document.write('üëâ <code>else if</code> - Verifica uma nova condi√ß√£o se a primeira for falsa<br>');
      document.write('üëâ <code>else</code> - Executa um bloco de c√≥digo se todas as condi√ß√µes anteriores forem falsas<br>');
      document.write('üëâ <code>isNaN(valor)</code> - Verifica se o valor n√£o √© um n√∫mero<br>');
      document.write('üëâ <code>&&</code> - "E" l√≥gico, ambos os lados precisam ser verdadeiros<br>');
      document.write('üëâ <code>||</code> - "Ou" l√≥gico, um dos lados precisa ser verdadeiro<br>');

      document.write('<br><p><strong>Dicas importantes:</strong></p>');
      document.write('‚ö†Ô∏è Sempre verifique se a entrada do usu√°rio √© v√°lida antes de fazer compara√ß√µes<br>');
      document.write('‚ö†Ô∏è Defina valores claros para compara√ß√µes como <code>media</code> para manter seu c√≥digo organizado<br>');
      document.write('‚ö†Ô∏è Use operadores como <code>&&</code> e <code>||</code> para criar condi√ß√µes complexas<br>');

    </script>
