<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>
<body>
   <script>
      // A condição 'if (true)' sempre será verdadeira, portanto, o bloco de código dentro do 'if' será executado.
      if (true) {
         // Esta linha será executada, pois a condição é verdadeira.
         document.write('Estou dentro do bloco if (verdadeiro)'); 
      } else {
         // Este bloco não será executado, pois a condição é verdadeira.
         document.write('Estou dentro do else kkk (falso)'); 
      }
   </script>
</body>
</html>
