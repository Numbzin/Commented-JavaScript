<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // Exemplo de uma expressão booleana com operadores lógicos:
      // true && true && false resulta em false.
      /*
      if (2 == 2 && 3 >= 1 && 'a' == 'b') {
        document.write("verdadeiro"); // Este bloco não será executado, pois a condição é falsa.
      } */

      // Solicita ao usuário a nota e a quantidade de faltas
      let nota = prompt("Digite a nota do aluno:"); // O valor digitado é tratado como string
      let faltas = prompt("Digite a quantidade de faltas:"); // O valor digitado é tratado como string

      let media = 7; // Definindo a média necessária para aprovação
      let faltas_max = 15; // Definindo a quantidade máxima de faltas permitidas

      /*
      // Verifica se a nota é maior ou igual à média e se as faltas estão dentro do limite permitido
      if (nota >= media && faltas <= faltas_max) {
        document.write("aprovado"); // Se ambas as condições forem verdadeiras, exibe "aprovado"
      } else {
        document.write("reprovado"); // Caso contrário, exibe "reprovado"
      } */

      // Usando operador ternário para simplificar a verificação
      let resultado = (nota >= media && faltas <= faltas_max) ? 'aprovado' : 'reprovado';
      document.write(resultado); // Exibe o resultado da aprovação ou reprovação
    </script>
  </body>
