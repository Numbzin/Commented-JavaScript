      // Cria um objeto Date para 21 de julho de 2002
      let data1 = new Date(2002, 6, 21); // Meses começam em 0 (julho é 6)

      // Cria um objeto Date para 7 de dezembro de 2005
      let data2 = new Date(2005, 11, 7); // Dezembro é 11

      document.write(data1.toString()); // Exibe data1
      document.write("<hr />"); // Adiciona uma linha horizontal
      document.write(data2.toString()); // Exibe data2

      document.write("<br /><br /><hr />");
      // Converter datas para milissegundos para cálculos
      document.write(data1.getTime()); // Exibe milissegundos desde 1 de janeiro de 1970 para data1
      document.write("<hr />");
      document.write(data2.getTime()); // Exibe milissegundos desde 1 de janeiro de 1970 para data2

      // Exibe a referência de tempo a partir de 1 de janeiro de 1970

      document.write("<br /><br /><hr />");
      // Encontra a quantidade de milissegundos entre data1 e data2
      let milissegundos_entre_datas = Math.abs(
        data1.getTime() - data2.getTime() // Calcula a diferença em milissegundos
      );

      // 1 dia tem 24h, cada hora tem 60 minutos, cada minuto tem 60 segundos e cada segundo tem 1000 milissegundos
      // Então quantos milissegundos existem em um dia?
      let milissegundos_por_dia = 1 * 24 * 60 * 60 * 1000; // Calcula milissegundos em um dia
      document.write("1 dia tem: " + milissegundos_por_dia + " milissegundos"); // Exibe a quantidade de milissegundos em um dia

      document.write("<br /><br /><hr />");
      // Exibe a diferença em dias entre data1 e data2
      document.write('A diferença entre data1 e data2 é de: ' + Math.ceil(milissegundos_entre_datas / milissegundos_por_dia) + ' dia(s)');
