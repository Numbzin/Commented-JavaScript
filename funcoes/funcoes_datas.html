<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" /> <!-- Define a codificação de caracteres como UTF-8 -->
    <title>JavaScript</title> <!-- Título da aba do navegador -->
    <script>
      // Cria um novo objeto de data com a data e hora atuais
      let data = new Date();

      // Exibe a data formatada como dia/mês/ano
      document.write(
        data.getDate() + "/" + (data.getMonth() + 1) + "/" + data.getFullYear()
      );

      // Exemplo de saída: 23 / 11 / 2017
    </script>
  </head>

  <body></body> <!-- Corpo do documento, vazio neste caso -->
</html>
