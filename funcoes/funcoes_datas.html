<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" /> <!-- Define a codificação de caracteres como UTF-8 -->
    <title>Funções de Datas em JavaScript</title> <!-- Título da aba do navegador -->
    <script>
      // Cria um novo objeto de data com a data e hora atuais
      let data = new Date(); // O construtor Date() cria um objeto que representa a data e hora atuais

      // Exibe a data formatada como dia/mês/ano
      document.write(
        data.getDate() + "/" + (data.getMonth() + 1) + "/" + data.getFullYear()
      ); // Formata e exibe a data atual
      // getDate() retorna o dia do mês (1-31)
      // getMonth() retorna o mês (0-11), então adicionamos 1 para ajustá-lo ao formato padrão
      // getFullYear() retorna o ano com quatro dígitos

      // Exemplo de saída: 23/11/2023
    </script>
  </head>

  <body>
    <!-- Corpo do documento, vazio neste caso -->
    <!-- A data será exibida na parte superior da página -->
  </body>
</html>
