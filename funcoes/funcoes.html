      // Função para somar dois números
      // Se b não for definido, considera como 0
      function soma(a, b) {
        b = b === undefined ? 0 : b; // Define b como 0 se não for fornecido
        return a + b; // Retorna a soma de a e b
      }

      // Exibe os resultados da soma
      document.write("Resultado da soma (7, 7): " + soma(7, 7) + "<br/>"); // Exibe: 14
      document.write("Resultado da soma (7, 7, 9, 15): " + soma(7, 7, 9, 15) + "<br/>"); // Exibe: 14 (ignora os valores extras)
      document.write("Resultado da soma (7): " + soma(7) + "<br/>"); // Exibe: 7 (b é considerado 0)
      document.write("Resultado da soma (): " + soma() + "<br/>"); // Exibe: 0 (a e b são considerados 0)
