      // Função para somar dois números
      // Se b não for definido, considera como 0
      function soma(a, b) {
        b = b === undefined ? 0 : b; // Define b como 0 se não for fornecido
        return a + b; // Retorna a soma de a e b
      }

      // Exibe os resultados da soma
      document.write(soma(7, 7)); // Exibe: 14
      document.write(soma(7, 7, 9, 15)); // Exibe: 14 (ignora os valores extras)
      document.write(soma(7)); // Exibe: 7 (b é considerado 0)
      document.write(soma()); // Exibe: 0 (a e b são considerados 0)
