<!DOCTYPE html>
<html lang="pt-BR"> <!-- Define o idioma da página como português do Brasil -->
  <head>
    <meta charset="UTF-8" /> <!-- Define a codificação de caracteres como UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <!-- Responsividade em dispositivos móveis -->
    <title>Documento</title> <!-- Título da aba do navegador -->
  </head>
  <body>
    <script>
      // Função anônima que exibe uma saudação na página
      let exibirSaudacao = function(nome) {
          // Escreve a saudação no documento HTML
          document.write(`Salve, ${nome}, de boa?`); // Usa template literals para criar a saudação
      }

      // Chama a função exibirSaudacao passando o nome 'NMB'
      exibirSaudacao('NMB'); // Executa a função com o argumento 'NMB'
    </script>
  </body>
</html>
