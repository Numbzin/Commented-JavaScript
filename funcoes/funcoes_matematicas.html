<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"> 
    <title>Funções Matemáticas em JavaScript</title> <!-- Título da aba do navegador -->
    <script>
      // Arredondar para cima
      let x = Math.ceil(10.380); // Arredonda o número 10.380 para cima
      document.write("Arredondando para cima: " + x + "<br/>"); // Exibe o resultado: 11
     
      // Arredondar para baixo
      let y = Math.floor(10.380); // Arredonda o número 10.380 para baixo
      document.write("Arredondando para baixo: " + y + "<br/>"); // Exibe o resultado: 10
      
      // Arredondar de acordo com o valor
      let z = Math.round(10.380); // Arredonda o número 10.380
      document.write("Arredondando de acordo com o valor: " + z + "<br/>"); // Exibe o resultado: 10

      // Gerar um número aleatório
      let c = Math.random(); // Gera um número aleatório entre 0 (inclusivo) e 1 (exclusivo)
      document.write("Número aleatório: " + c + "<br/>"); // Exibe um número aleatório (por exemplo, 0.567)
    </script>
  </head>

  <body>
    <!-- Corpo do documento, vazio neste caso -->
    <!-- A saída será exibida na parte superior da página -->
  </body>
</html>
