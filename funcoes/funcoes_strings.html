<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Funções de Strings em JavaScript</title> <!-- Título da aba do navegador -->
    <script>
      // Propriedade length: retorna o comprimento da string
      document.write('Jorge Sant Ana'.length); // Exibe: 13<br/>
      
      // charAt: retorna o caractere na posição especificada
      document.write('Jorge Sant Ana'.charAt(7)); // Exibe: 'S'<br/>

      let nome = 'Jorge Sant Ana'; // Define a variável nome com a string 'Jorge Sant Ana'

      // indexOf: retorna a posição da primeira ocorrência de uma substring
      document.write(nome.indexOf('g')); // Exibe: 1 (posição da letra 'g')<br/>

      // replace: substitui a primeira ocorrência da substring especificada
      document.write(nome.replace('Sant Ana', 'Silva')); // Exibe: 'Jorge Silva'<br/>

      // substr: retorna uma parte da string a partir de um índice inicial e com um comprimento específico
      document.write(nome.substr(6, 4)); // Exibe: 'Sant' (4 caracteres a partir do índice 6)<br/>

      // toLocaleLowerCase: converte a string para minúsculas
      document.write(nome.toLocaleLowerCase()); // Exibe: 'jorge sant ana'<br/>
      
      // toLocaleUpperCase: converte a string para maiúsculas
      document.write(nome.toLocaleUpperCase()); // Exibe: 'JORGE SANT ANA'<br/>

      // trim: remove espaços em branco do início e do fim da string
      document.write('-' + nome.trim() + '-'); // Exibe: '-Jorge Sant Ana-'<br/>
    </script>
  </head>

  <body>
    <!-- Corpo do documento, vazio neste caso -->
    <!-- A saída será exibida na parte superior da página -->
  </body>
</html>
