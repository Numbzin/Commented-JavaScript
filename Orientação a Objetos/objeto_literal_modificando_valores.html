<!DOCTYPE html>
<html>
  <head>
    <title>Objeto Pessoa</title>
    <script>
      // Definição de um objeto literal chamado "pessoa"
      let pessoa = {
        nome: "José", // Propriedade inicial "nome"
        idade: 45, // Propriedade inicial "idade"
      };

      // Exibe o valor inicial da propriedade "nome"
      console.log(pessoa.nome); // Saída: José

      // Atualiza os valores das propriedades do objeto "pessoa"
      pessoa.nome = "Fernanda"; // Alteração da propriedade "nome"
      pessoa.idade = 32; // Alteração da propriedade "idade"

      // Exibe os valores atualizados das propriedades
      console.log(pessoa.nome); // Saída: Fernanda
      console.log(pessoa.idade); // Saída: 32
    </script>
  </head>

  <body>
    <div id="output"></div>
  </body>
</html>
