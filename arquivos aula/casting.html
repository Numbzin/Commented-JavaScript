<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JavaScript</title>
    <script>
      // Declara duas variáveis numéricas
      let variavel1 = 10;
      let variavel2 = 20;

      // Comentado: as seguintes linhas convertiriam as variáveis para outros tipos
      // variavel1 = parseInt(variavel1); // Converte variavel1 para um número inteiro (não é necessário, pois já é um número)
      // variavel2 = parseFloat(variavel2); // Converte variavel2 para um número de ponto flutuante (não é necessário, pois já é um número)

      // Exibe os valores das variáveis no console
      console.log(variavel1); // Saída: 10
      console.log(variavel2); // Saída: 20

      // Converte as variáveis para string e as concatena, exibindo no documento
      document.write(variavel1.toString() + variavel2.toString()); // Saída: 1020
    </script>
  </head>

  <body>
  </body>
</html>
