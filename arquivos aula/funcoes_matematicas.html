    <script>

      document.write('<h2>üé≤ Fun√ß√µes Matem√°ticas em JavaScript</h2>');
      document.write('<p>Vamos explorar como gerar n√∫meros aleat√≥rios e trabalhar com intervalos espec√≠ficos!</p>');

      // ===============================================
      // GERA√á√ÉO DE N√öMEROS ALEAT√ìRIOS
      // ===============================================
      document.write('<h3>1Ô∏è‚É£ Gera√ß√£o de N√∫meros Aleat√≥rios</h3>');

      // Gera um n√∫mero aleat√≥rio entre 0 e 1
      let x = Math.random(); // Usando Math.random() para gerar o n√∫mero
      document.write('N√∫mero aleat√≥rio entre 0 e 1: ' + x + '<br>');

      // ===============================================
      // GERANDO N√öMERO EM UM INTERVALO ESPEC√çFICO
      // ===============================================
      document.write('<h3>2Ô∏è‚É£ Gerando N√∫mero em um Intervalo Espec√≠fico</h3>');

      // Fun√ß√£o para gerar um n√∫mero aleat√≥rio em um intervalo espec√≠fico
      function gerarNumeroAleatorio(min, max) {
        // Multiplica Math.random() pelo intervalo (max - min) e adiciona o valor m√≠nimo
        return (Math.random() * (max - min) + min).toFixed(2);
      }

      // Exemplo pr√°tico: Gerar um n√∫mero aleat√≥rio entre 1 e 100
      let numeroAleatorio = gerarNumeroAleatorio(1, 100);
      document.write('N√∫mero aleat√≥rio entre 1 e 100: ' + numeroAleatorio + '<br>');

      document.write('<p><em>üí° Fun√ß√£o gerarNumeroAleatorio(min, max) permite gerar um n√∫mero em qualquer intervalo especificado.</em></p>');

      // ===============================================

      // ===============================================
      document.write('<h3>üìù Resumo das Fun√ß√µes Matem√°ticas Utilizadas</h3>');

      document.write('üëâ <code>Math.random()</code> - Gera um n√∫mero decimal entre 0 e 1<br>');
      document.write('üëâ <code>toFixed()</code> - Define o n√∫mero de casas decimais<br>');

      document.write('<br><p><strong>Dicas importantes:</strong></p>');
      document.write('‚ö†Ô∏è Math.random() sempre gera um valor entre 0 e 1<br>');
