<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JavaScript</title>
    <script>
      let nome = ' Jorge Sant Ana ';

      // Remove espaços em branco
      let nomeTrimmed = nome.trim();

      // Exibe a string sem espaços em branco
      document.write('Nome: -' + nomeTrimmed + '-<br />');

      // Exibe o tamanho da string
      document.write('Tamanho: ' + nomeTrimmed.length + ' caracteres<br />');

      // Converte para maiúsculas
      document.write('Maiúsculas: ' + nomeTrimmed.toUpperCase() + '<br />');

      // Converte para minúsculas
      document.write('Minúsculas: ' + nomeTrimmed.toLowerCase() + '<br />');

      // Exibe os primeiros 5 caracteres
      document.write('Primeiros 5 caracteres: ' + nomeTrimmed.slice(0, 5) + '<br />');
    </script>
  </head>
  <body>
  </body>
</html>
