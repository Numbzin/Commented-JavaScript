<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Entendendo Escopos de Variáveis em JavaScript</title>
    <script>
      // ===============================================
      // ESCOPO GLOBAL
      // Variáveis declaradas fora de funções e blocos
      // são acessíveis em qualquer lugar do código
      // ===============================================
      var serieGlobal = 'Friends';
      document.write('1. Variável Global (serieGlobal): ' + serieGlobal + '<br><br>');

      // ===============================================
      // ESCOPO DE BLOCO
      // Let e Const criam variáveis que só existem
      // dentro do bloco onde foram criadas (entre {})
      // ===============================================
      if (true) {
        let serieBlocoIf = 'Game of Thrones';
        document.write('2. Dentro do IF - Variável de Bloco (serieBlocoIf): ' + serieBlocoIf + '<br>');
        document.write('   Dentro do IF - Posso acessar variável global (serieGlobal): ' + serieGlobal + '<br><br>');
      }
      // Não podemos acessar serieBlocoIf aqui!
      document.write('3. Fora do IF - Não posso acessar serieBlocoIf (daria erro)<br><br>');

      // ===============================================
      // ESCOPO DE FUNÇÃO
      // Variáveis declaradas dentro de uma função
      // só existem dentro dela
      // ===============================================
      function mostrarSeries() {
        let serieFuncao = 'The Walking Dead';
        document.write('4. Dentro da Função:<br>');
        document.write('   - Posso acessar variável da função (serieFuncao): ' + serieFuncao + '<br>');
        document.write('   - Posso acessar variável global (serieGlobal): ' + serieGlobal + '<br><br>');
      }

      // Chamando a função
      mostrarSeries();

      // Não podemos acessar serieFuncao aqui!
      document.write('5. Fora da Função - Não posso acessar serieFuncao (daria erro)<br>');
      document.write('   Mas posso acessar variável global (serieGlobal): ' + serieGlobal + '<br><br>');

      document.write('============= RESUMO =============<br>');
      document.write('- Variáveis globais: acessíveis em todo lugar<br>');
      document.write('- Variáveis de bloco (let/const): só dentro do bloco {}<br>');
      document.write('- Variáveis de função: só dentro da função<br>');
    </script>
  </head>
  <body>
  </body>
</html>
