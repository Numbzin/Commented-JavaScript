<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JavaScript</title>
    <script>
      // Declaração de uma função anônima atribuída à variável exibirSaudacao
      let exibirSaudacao = function(nome) {
        document.write('Olá ' + nome + ', tudo bem?'); // Exibe uma saudação personalizada
      };

      // Chamada da função passando o argumento 'Jorge'
      exibirSaudacao('Jorge');
    </script>
  </head>

  <body>
  </body>
</html>
