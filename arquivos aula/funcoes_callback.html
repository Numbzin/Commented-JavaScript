<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Fun√ß√µes Callback em JavaScript</title>
    <script>
      document.write('<div style="font-family: Arial; max-width: 800px; margin: 20px; line-height: 1.5;">');
      document.write('<h2>üìû Fun√ß√µes Callback em JavaScript</h2>');
      document.write('<p>Vamos aprender sobre fun√ß√µes que s√£o chamadas dentro de outras fun√ß√µes!</p>');

      // ===============================================
      // EXEMPLO SIMPLES DE CALLBACK
      // ===============================================
      document.write('<h3>1Ô∏è‚É£ Exemplo Simples</h3>');
      
      function fazerAlgo(callback) {
          let nome = "Maria";
          callback(nome); // Chama a fun√ß√£o que foi passada como par√¢metro
      }

      function dizOla(nome) {
          document.write(`Ol√° ${nome}!<br>`);
      }

      document.write('Chamando fazerAlgo com callback dizOla:<br>');
      fazerAlgo(dizOla);
      document.write('<p><em>üí° A fun√ß√£o dizOla √© passada como callback para fazerAlgo</em></p>');

      // ===============================================
      // EXEMPLO PR√ÅTICO: SISTEMA DE NOTIFICA√á√ïES
      // ===============================================
      document.write('<h3>2Ô∏è‚É£ Exemplo Pr√°tico: Sistema de Notifica√ß√µes</h3>');

      function enviarMensagem(mensagem, sucesso, erro) {
          // Simula um envio de mensagem que pode dar certo ou errado
          let enviouComSucesso = Math.random() > 0.5; // 50% de chance de sucesso
          
          if (enviouComSucesso) {
              sucesso(`Mensagem "${mensagem}" enviada com sucesso!`);
          } else {
              erro('Ops! N√£o foi poss√≠vel enviar a mensagem.');
          }
      }

      // Fun√ß√µes de callback para sucesso e erro
      function mensagemEnviada(resposta) {
          document.write(`<p style="color: green">‚úîÔ∏è ${resposta}</p>`);
      }

      function mensagemErro(erro) {
          document.write(`<p style="color: red">‚ùå ${erro}</p>`);
      }

      document.write('Tentando enviar uma mensagem...<br>');
      enviarMensagem("Ol√°, mundo!", mensagemEnviada, mensagemErro);

      // ===============================================
      // CALLBACKS COM ARROW FUNCTIONS
      // ===============================================
      document.write('<h3>3Ô∏è‚É£ Callbacks com Arrow Functions</h3>');

      function processarNumero(numero, callbacks) {
          if (numero > 0) {
              callbacks.positivo(`O n√∫mero ${numero} √© positivo!`);
          } else if (numero < 0) {
              callbacks.negativo(`O n√∫mero ${numero} √© negativo!`);
          } else {
              callbacks.zero('O n√∫mero √© zero!');
          }
      }

      // Usando arrow functions como callbacks
      let callbacks = {
          positivo: (msg) => document.write(`<p style="color: blue">${msg}</p>`),
          negativo: (msg) => document.write(`<p style="color: red">${msg}</p>`),
          zero: (msg) => document.write(`<p style="color: gray">${msg}</p>`)
      };

      document.write('Processando diferentes n√∫meros:<br>');
      processarNumero(5, callbacks);
      processarNumero(-3, callbacks);
      processarNumero(0, callbacks);

      // ===============================================
      // RESUMO E DICAS
      // ===============================================
      document.write('<h3>üìù Resuminho</h3>');
      document.write('<p><strong>Callback √© uma fun√ß√£o que √© passada como par√¢metro para outra fun√ß√£o!</strong></p>');
      
      document.write('üëâ Casos comuns de uso:<br>');
      document.write('- Tratamento de sucesso/erro<br>');
      document.write('- Eventos de clique, tecla pressionada, etc<br>');
      document.write('- Processamento ass√≠ncrono<br><br>');
      
      document.write('üëâ Formas de criar callbacks:<br>');
      document.write('- Fun√ß√£o normal: <code>function(param) { ... }</code><br>');
      document.write('- Arrow function: <code>(param) => { ... }</code><br>');
      
      document.write('<br><p><strong>Dicas importantes:</strong></p>');
      document.write('‚ú® Callbacks s√£o muito usados para tratar sucesso e erro<br>');
      document.write('‚ú® Voc√™ pode passar v√°rias fun√ß√µes callback diferentes<br>');
      document.write('‚ú® Callbacks ajudam a tornar seu c√≥digo mais flex√≠vel<br>');
      document.write('‚ö†Ô∏è Cuidado com o "callback hell" (muitos callbacks aninhados)<br>');

      document.write('</div>');
    </script>
  </head>

  </body>
</html>
