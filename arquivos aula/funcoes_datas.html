    <script>
      document.write('<div style="font-family: Arial; max-width: 800px; margin: 20px; line-height: 1.5;">');
      document.write('<h2>ğŸ“… Trabalhando com Datas em JavaScript</h2>');
      document.write('<p>Vamos aprender como criar e formatar datas!</p>');

      // ===============================================
      // CRIANDO DATAS
      // ===============================================
      document.write('<h3>1ï¸âƒ£ Criando Datas</h3>');
      
      // Data atual
      let dataAtual = new Date();
      document.write('Data completa atual: ' + dataAtual + '<br>');

      // Criando data especÃ­fica
      let dataEspecifica = new Date(2024, 0, 1); // 1Âº de Janeiro de 2024
      document.write('Data especÃ­fica: ' + dataEspecifica + '<br>');
      document.write('<p><em>ğŸ’¡ Em JavaScript, os meses comeÃ§am do 0 (Janeiro Ã© 0, Dezembro Ã© 11)</em></p>');

      // ===============================================
      // PEGANDO PARTES DA DATA
      // ===============================================
      document.write('<h3>2ï¸âƒ£ Pegando Partes da Data</h3>');
      
      let data = new Date();
      document.write(`Dia: ${data.getDate()}<br>`);
      document.write(`MÃªs: ${data.getMonth() + 1}<br>`); // +1 porque comeÃ§a do 0
      document.write(`Ano: ${data.getFullYear()}<br>`);
      document.write(`Hora: ${data.getHours()}<br>`);
      document.write(`Minutos: ${data.getMinutes()}<br>`);
      document.write(`Segundos: ${data.getSeconds()}<br>`);

      // ===============================================
      // FORMATANDO DATAS
      // ===============================================
      document.write('<h3>3ï¸âƒ£ Formatando Datas</h3>');

      // FunÃ§Ã£o para adicionar zero Ã  esquerda
      function addZero(numero) {
          return numero < 10 ? '0' + numero : numero;
      }

      // Formatando data no padrÃ£o brasileiro (dia/mÃªs/ano)
      let dia = addZero(data.getDate());
      let mes = addZero(data.getMonth() + 1);
      let ano = data.getFullYear();
      
      document.write(`Data formatada: ${dia}/${mes}/${ano}<br>`);

      // Formatando hora
      let hora = addZero(data.getHours());
      let minutos = addZero(data.getMinutes());
      
      document.write(`Hora formatada: ${hora}:${minutos}<br>`);

      // ===============================================
      // EXEMPLO PRÃTICO: RELÃ“GIO DIGITAL
      // ===============================================
      document.write('<h3>4ï¸âƒ£ Exemplo: RelÃ³gio Digital</h3>');
      
      function atualizarRelogio() {
          let agora = new Date();
          let horas = addZero(agora.getHours());
          let minutos = addZero(agora.getMinutes());
          let segundos = addZero(agora.getSeconds());
          
          document.getElementById('relogio').textContent = 
              `${horas}:${minutos}:${segundos}`;
      }

      document.write('<div id="relogio" style="font-size: 24px; font-weight: bold;"></div>');
      // Atualiza o relÃ³gio a cada segundo
      setInterval(atualizarRelogio, 1000);
      atualizarRelogio(); // Chama imediatamente pela primeira vez

      // ===============================================
      // RESUMO E DICAS
      // ===============================================
      document.write('<h3>ğŸ“ Resuminho</h3>');
      
      document.write('<p><strong>Principais mÃ©todos para datas:</strong></p>');
      document.write('ğŸ‘‰ new Date() - Cria data atual<br>');
      document.write('ğŸ‘‰ getDate() - Pega o dia<br>');
      document.write('ğŸ‘‰ getMonth() - Pega o mÃªs (0-11)<br>');
      document.write('ğŸ‘‰ getFullYear() - Pega o ano<br>');
      document.write('ğŸ‘‰ getHours() - Pega a hora<br>');
      document.write('ğŸ‘‰ getMinutes() - Pega os minutos<br>');
      document.write('ğŸ‘‰ getSeconds() - Pega os segundos<br>');

      document.write('<br><p><strong>Dicas importantes:</strong></p>');
      document.write('âš ï¸ Lembre-se que os meses comeÃ§am do 0<br>');
      document.write('âš ï¸ Use addZero() para nÃºmeros menores que 10<br>');
      document.write('âš ï¸ Para datas especÃ­ficas: new Date(ano, mes, dia)<br>');
