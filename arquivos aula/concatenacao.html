<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>JavaScript</title>
    <script>
      // Solicita ao usuário que digite seu nome e idade
      let nome = prompt("Digite o seu nome:");
      let idade = prompt("Digite a sua idade:");
      let idade2 = 50; // Uma variável adicional para demonstração

      // Exibe as idades no console
      console.log(idade);   // Saída: idade do usuário
      console.log(idade2);  // Saída: 50

      // Concatena strings e exibe uma mensagem personalizada
      document.write(
        "<h1>Olá " +
          nome +
          ", tudo bem? Estou vendo aqui que você possui " +
          idade +
          " anos.</h1>"
      );
    </script>
  </head>

  <body></body>
</html>
