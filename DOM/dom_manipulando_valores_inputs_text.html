<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulação de Inputs de Texto no DOM</title>
    <script>
        // Função que distribui o caractere digitado em números e letras
        function distribuiCaracter() {
            // Recupera o valor do campo de entrada
            let caracter = document.getElementById("entrada").value.slice(-1);
            
            // Limpa o campo de entrada após recuperar o último caractere
            document.getElementById("entrada").value = "";

            // Remove espaços em branco do início e do fim do caractere
            caracter = caracter.trim();

            // Verifica se o caractere é um número
            switch (caracter) {
                case "0":
                case "1":
                case "2":
                case "3":
                case "4":
                case "5":
                case "6":
                case "7":
                case "8":
                case "9":
                    // Se for número, adiciona ao campo de números
                    document.getElementById("numeros").value += caracter;
                    break;
                default:
                    // Se não for número, adiciona ao campo de letras
                    document.getElementById("letras").value += caracter;
            }
        }
    </script>
</head>
<body>
    <h3>Distribuição de Caracteres em Números e Letras</h3>
    <input
        id="entrada"
        type="text"
        placeholder="Digite um caractere aqui"
        onkeyup="distribuiCaracter()"
    />

    <hr />
    <span>Letras:</span>
    <input id="letras" type="text" disabled="disabled" />
    
    <span>Números:</span>
    <input id="numeros" type="text" disabled="disabled" />
</body>
</html>
