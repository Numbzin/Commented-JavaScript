<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>JavaScript</title>

    <script></script>
  </head>

  <body>
    <!-- Campo de entrada para o nome do usuário -->
    <input
      type="text"
      placeholder="Digite seu nome"
      id="nome_usuario"  <!-- ID único para o elemento -->
      class="campo_texto" <!-- Classe aplicada ao elemento -->
      name="nome" <!-- Nome do elemento, usado em formulários -->
    />

    <script>
      // Registra o elemento de entrada pelo seu ID no console
      console.log(document.getElementById("nome_usuario"));
      
      // Registra todos os elementos do tipo 'input' no console
      console.log(document.getElementsByTagName("input"));
      
      // Registra todos os elementos com a classe 'campo_texto' no console
      console.log(document.getElementsByClassName("campo_texto"));
      
      // Registra todos os elementos com o nome 'nome' no console
      console.log(document.getElementsByName("nome"));
    </script>
  </body>
</html>
