<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // Função que modifica o estilo do elemento com id 'quadrado'
        function modificaEstilo(corDeFundo, l, a) {
            // Altera a cor de fundo do elemento
            document.getElementById('quadrado').style.background = corDeFundo;

            // Altera a largura do elemento
            document.getElementById('quadrado').style.width = l;

            // Altera a altura do elemento
            document.getElementById('quadrado').style.height = a;
        }
    </script>
</head>
<body>
    <h3>Manipulando Estilo</h3>
    <!-- Botões que chamam a função 'modificaEstilo' com diferentes parâmetros -->
    <button type="button" onclick="modificaEstilo('#FF0000', '200px')">Vermelho</button>
    <button type="button" onclick="modificaEstilo('#00FF00', '150px', '20px')">Verde</button>
    <button type="button" onclick="modificaEstilo('#0000FF', '150px', '200px')">Azul</button>

    <hr>
    <!-- Div que será manipulada pela função, inicialmente com 100px de largura e altura -->
    <div id="quadrado" style="border: solid 1px #000; width: 100px; height: 100px"></div>
</body>
</html>
