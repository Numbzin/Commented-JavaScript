<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos de Formulário em JavaScript</title>
    <script>
        // Função chamada quando o campo de entrada recebe foco
        function onFocusInput() {
            console.log('Recebeu o foco'); // Exibe mensagem no console
        }

        // Função chamada quando o campo de entrada perde foco
        function onBlurInput() {
            console.log('Perdeu o foco'); // Exibe mensagem no console
        }

        // Função chamada quando a opção selecionada do menu suspenso é alterada
        function onChangeSelect() {
            console.log('Estado foi modificado'); // Exibe mensagem no console
        }
    </script>
</head>
<body>
    <h3>Formulário com Eventos</h3>

    <!-- Campo de entrada de texto com eventos de foco e perda de foco -->
    <input
        type="text" 
        placeholder="Digite algo..." 
        onfocus="onFocusInput()" 
        onblur="onBlurInput()" >


    <hr />

    <!-- Menu suspenso (select) com evento de mudança -->
    <select onchange="onChangeSelect()"> <!-- Chama a função onChangeSelect() quando a opção é alterada -->
        <option>-- Selecione --</option> <!-- Opção padrão que solicita ao usuário escolher -->
        <option value="1">Primeira opção</option> <!-- Primeira opção do menu -->
        <option value="2">Segunda opção</option> <!-- Segunda opção do menu -->
    </select>
</body>
</html>
