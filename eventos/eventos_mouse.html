<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" /> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <!-- Define a configuração de viewport para responsividade -->
    <title>Eventos de Mouse em JavaScript</title>
    <script>
        // Função que exibe um alerta quando chamada
        function acao() {
            alert('Evento disparado'); // Exibe uma mensagem de alerta
        }
    </script>
</head>
<body>
    <!-- Div que, ao ser clicada, dispara a função 'acao' -->
    <div onclick="acao()" style="background: #000; height: 150px; width: 150px;">
        <!-- Estilo da div: fundo preto, altura e largura de 150 pixels -->
    </div>
</body>
</html>
