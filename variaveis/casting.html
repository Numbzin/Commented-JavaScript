<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // Utilizando 'prompt' para pedir ao usuário que insira um número.
      // A função 'parseInt' converte o valor recebido (uma string) em um número inteiro.
      let variavel1 = parseInt(prompt("Digite um número")); // Ex: se o usuário digitar "10", variavel1 se tornará 10.
      let variavel2 = parseInt(prompt("Digite outro número")); // Ex: se o usuário digitar "5", variavel2 se tornará 5.

      // Aqui, somamos as duas variáveis, que agora são números inteiros.
      // O resultado será a soma matemática de 'variavel1' + 'variavel2'.
      document.write(variavel1 + variavel2); // Ex: Se o usuário digitar 3 e 5, o resultado será 8.

      document.write('<br />'); // Quebra de linha para melhor visualização.

      // O método 'toString()' é usado para converter um número em uma string (texto).
      // Nesse caso, estamos convertendo 'variavel1' para string e depois concatenando (juntando) com 'variavel2'.
      // Como 'variavel1.toString()' é uma string, o operador '+' será usado para juntar os valores como texto.
      document.write(variavel1.toString() + variavel2); // Ex: Se o usuário digitar 3 e 5, o resultado será "35" (concatenado como texto).
    </script>
  </body>
</html>
