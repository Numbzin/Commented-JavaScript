<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipula√ß√£o de Arrays em JavaScript</title>
    <script>
        // In√≠cio do conte√∫do formatado
        document.write('<div style="font-family: Arial; max-width: 800px; margin: 20px; line-height: 1.5;">');
        document.write('<h2>üì¶ Manipula√ß√£o de Arrays: Incluir e Remover Elementos</h2>');

        // Inicializa um array vazio
        let lista_coisas = Array();

        // Cria duas categorias dentro do array: 'frutas' e 'pessoas'
        lista_coisas['frutas'] = Array(); // Cria um array para frutas
        lista_coisas['pessoas'] = []; // Cria um array vazio para pessoas

        // ===============================================
        // Adicionando Elementos ao Array de Frutas
        // ===============================================
        document.write('<h3>1Ô∏è‚É£ Adicionando Elementos ao Array de Frutas</h3>');

        // Adiciona elementos ao array de frutas
        lista_coisas['frutas'].push('Banana'); // Adiciona 'Banana' ao final do array
        document.write('Adicionada fruta: Banana<br />');

        lista_coisas['frutas'].unshift('Uva'); // Adiciona 'Uva' ao in√≠cio do array
        document.write('Adicionada fruta: Uva<br />');

        // Exibe a lista de frutas no console
        console.log('Frutas:', lista_coisas['frutas']); // Mostra o estado atual do array de frutas

        // ===============================================
        // Adicionando Elementos ao Array de Pessoas
        // ===============================================
        document.write('<h3>2Ô∏è‚É£ Adicionando Elementos ao Array de Pessoas</h3>');

        // Adiciona elementos ao array de pessoas
        lista_coisas['pessoas'].push('Alice'); // Adiciona 'Alice' ao final do array
        document.write('Adicionada pessoa: Alice<br />');

        lista_coisas['pessoas'].unshift('Bob'); // Adiciona 'Bob' ao in√≠cio do array
        document.write('Adicionada pessoa: Bob<br />');

        // Exibe a lista de pessoas no console
        console.log('Pessoas:', lista_coisas['pessoas']); // Mostra o estado atual do array de pessoas

        // ===============================================
        // Removendo Elementos do Array de Frutas
        // ===============================================
        document.write('<h3>3Ô∏è‚É£ Removendo Elementos do Array de Frutas</h3>');

        // Remove o √∫ltimo elemento do array de frutas
        lista_coisas['frutas'].pop(); 
        document.write('Removida a √∫ltima fruta.<br />');

        // Remove o primeiro elemento do array de frutas
        lista_coisas['frutas'].shift(); 
        document.write('Removida a primeira fruta.<br />');

        // Exibe a lista de frutas novamente ap√≥s as opera√ß√µes
        console.log('Frutas ap√≥s remo√ß√µes:', lista_coisas['frutas']); // Mostra o estado atual do array de frutas ap√≥s as opera√ß√µes

        // ===============================================
        // Removendo Elementos do Array de Pessoas
        // ===============================================
        document.write('<h3>4Ô∏è‚É£ Removendo Elementos do Array de Pessoas</h3>');

        // Remove o √∫ltimo elemento do array de pessoas
        lista_coisas['pessoas'].pop();
        document.write('Removida a √∫ltima pessoa.<br />');

        // Remove o primeiro elemento do array de pessoas
        lista_coisas['pessoas'].shift();
        document.write('Removida a primeira pessoa.<br />');

        // Exibe a lista de pessoas novamente ap√≥s as opera√ß√µes
        console.log('Pessoas ap√≥s remo√ß√µes:', lista_coisas['pessoas']); // Mostra o estado atual do array de pessoas ap√≥s as opera√ß√µes

        // Resumo das opera√ß√µes
        document.write('<h3>üìö Resumo das Opera√ß√µes</h3>');
        document.write('üëâ <code>push(elemento)</code> - Adiciona um elemento ao final do array.<br>');
        document.write('üëâ <code>unshift(elemento)</code> - Adiciona um elemento ao in√≠cio do array.<br>');
        document.write('üëâ <code>pop()</code> - Remove o √∫ltimo elemento do array.<br>');
        document.write('üëâ <code>shift()</code> - Remove o primeiro elemento do array.<br>');

        document.write('</div>'); // Fecha o conte√∫do formatado
    </script>
</head>

</html>
