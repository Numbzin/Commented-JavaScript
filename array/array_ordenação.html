<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordena√ß√£o de Arrays em JavaScript</title>
    <script>
        // In√≠cio do conte√∫do formatado
        document.write('<div style="font-family: Arial; max-width: 800px; margin: 20px; line-height: 1.5;">');
        document.write('<h2>üî¢ Ordena√ß√£o de Arrays em JavaScript</h2>');

        // Inicializa um array de frutas
        let lista_frutas = Array();
        lista_frutas[0] = 'Ma√ß√£';
        lista_frutas[1] = 'Uva';
        lista_frutas[2] = 'Banana';
        lista_frutas[3] = 'Morango';

        // Ordena e exibe a lista de frutas no console
        console.log("Lista de frutas ordenada:", lista_frutas.sort());
        document.write('<h3>Lista de Frutas Ordenada:</h3>' + lista_frutas.sort().join(', ') + '<br />');

        // Inicializa um array para n√∫meros
        let lista_numeros = Array();

        // Adiciona n√∫meros √† lista como strings
        lista_numeros[0] = '12';
        lista_numeros[1] = '40';
        lista_numeros[2] = '3';
        lista_numeros[3] = '7';
        lista_numeros[4] = '19';
        lista_numeros[5] = '1';

        // Exibe a lista de n√∫meros ordenada no console
        console.log("Lista de n√∫meros ordenada:", lista_numeros.sort(ordenaNumeros));
        document.write('<h3>Lista de N√∫meros Ordenada:</h3>' + lista_numeros.sort(ordenaNumeros).join(', ') + '<br />');

        // Fun√ß√£o para ordenar n√∫meros corretamente
        function ordenaNumeros(a, b) {
            return a - b; // Retorna a diferen√ßa entre a e b
        }
        // < 0 significa que 'a' deve ser ordenado antes de 'b'
        // > 0 significa que 'b' deve ser ordenado antes de 'a'
        // == 0 significa que a ordem √© mantida

        document.write('</div>'); // Fecha o conte√∫do formatado
    </script>
</head>
