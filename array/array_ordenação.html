        // Inicializa um array para números
        let lista_numeros = Array()

        // Adiciona números à lista como strings
        lista_numeros[0] = '12'
        lista_numeros[1] = '40'
        lista_numeros[2] = '3'
        lista_numeros[3] = '7'
        lista_numeros[4] = '19'
        lista_numeros[5] = '1'

        // Exibe a lista de números ordenada no console
        console.log(lista_numeros.sort(ordenaNumeros))

        // Função para ordenar números corretamente
        function ordenaNumeros(a, b) {
            return a - b // Retorna a diferença entre a e b
        }
        // < 0 significa que 'a' deve ser ordenado antes de 'b'
        // > 0 significa que 'b' deve ser ordenado antes de 'a'
        // == 0 significa que a ordem é mantida
